<div class="footer-inner">
  <div class="footer-social social-links">
    <a href ng-href="{{ socials.facebook }}" class="icon icon-facebook"></a>
    <a href ng-href="{{ socials.twitter }}" class="icon icon-twitter"></a>
    <a href ng-href="{{ socials.instagram }}" class="icon icon-instagram"></a>
  </div>
  <div class="footer-links">
    <div class="first-col">
      <a href="mailto:{{ footer.tipmail }}?subject=Tip Os">Tip&nbsp;os</a>
      <a href ng-href="redaktion">Redaktion</a>
      <a href ng-href="kontakt">Kontakt&nbsp;os</a>
    </div>
    <div class="second-col">
      <a href target="_blank" ng-href="{{ footer.business.subscription.link }}">{{ footer.business.subscription.text }}</a>
      <a href target="_blank" ng-href="{{ footer.business.ads.link }}">{{ footer.business.ads.text }}</a>
      <a href target="_blank" ng-href="{{ footer.business.service.link }}">{{ footer.business.service.text }}</a>
    </div>
  </div>
  <div class="footer-location">
    <a href ng-href="/"><img class="logo" ng-src="{{ footer.logo }}" /></a>
    <p><span class="icon-pin"></span><a target="_blank"  ng-href="{{ footer.maplink }}">{{ footer.postalAddress }}</a></p>
    <p><span class="icon-phone"></span><a ng-href="{{ footer.phoneNum }}">{{ footer.phoneNumDisplay }}</a></p>
  </div>
  <div class="footer-copyright">
    <p>{{ footer.copyright }}</p>
    <a href target="_blank" ng-href="{{ footer.policies.copyright.link }}">{{ footer.policies.copyright.text }}</a><span class="footer-divider">|</span><a href target="_blank" ng-href="{{ footer.policies.privacy.link }}">{{ footer.policies.privacy.text }}</a>
  </div>
</div>
