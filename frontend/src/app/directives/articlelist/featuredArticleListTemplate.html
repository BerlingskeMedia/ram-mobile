<article ng-repeat="article in articles | limitTo: displayed : 0" class="featured-article-list-article">
    <div class="content-wrapper">
      <span ng-show="article.alertType == 'alert-breaking'" class="label label-breaking" href ng-href="/{{ article.category_id }}" ng-class="">Breaking</span>
      <span ng-hide="article.alertType == 'alert-breaking'" class="label">{{ article.category }}</span>
      <span class="label label-premium" stiften-premium ng-if="article.plus_access!==undefined"></span>
      <a class="article-content" href ng-href="{{ article.link | relativize }}"><h2>{{ article.title_frontpage || article.title }}</h2></a>
    </div>
    <a class="article-content" href ng-href="{{ article.link | relativize }}"><div class="featured-overlay"></div>  </a>
    <a class="article-content" href ng-href="{{ article.link | relativize }}">
      <div class="img-div" style="background-image: url('{{ article[1].attributes.url }}');"></div>
    </a>
</article>
